<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Welcome to Digital Campus LOST and FOUND portal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#reportlostitem">Report Lost Item</a></li>
            <li><a href="#reportfounditem">Report Found Item</a></li>
            <li><a href="#searchitem">Search Items</a></li>
            <li><a href="#contactForm">Contact Us</a></li>
            <li><a href="#adminlogin"> Admin login</a></li>
        </ul>
    </nav>
        <main>
            <section id="reportlostitem" class="section">
                <h2>Report Lost Item</h2>
                <form id="lostItemForm">
                    <label for="lostItemName">Item Name:</label>
                    <input type="text" id="lostItemName" class="lostItemName" required>
                    <br>
                    <label for="category">Category:</label>
                    <select id="category"required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Bag">Bag</option>
                    <option value="Wallet">Wallet</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Card">Card</option>
                    <option value="Other">Other</option>
                    <br>
                    <label for="lostItemDescription">Description:</label>
                    <textarea id="lostItemDescription" class="Description" required></textarea>
                    <br>
                    <label for="lostItemDate">Date Lost:</label>
                    <input type="date" id="lostItemDate" class="lostItemDate" required>
                    <br>
                    <label for="lostItemLocation">Location Lost:</label>
                    <input type="text" id="lostItemLocation" class="lostItemLocation" required>
                    <br>
                    <label for="category">Category:</label>
                    <select id="category"required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Bag">Bag</option>
                    <option value="Wallet">Wallet</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Card">Card</option>
                    <option value="Other">Other</option>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>
                <section id="reportfounditem" class="section">
                <h2>Report found Item</h2>
                <form id="foundItemForm">
                    <label for="foundItemName">Item Name:</label>
                    <input type="text" id="foundItemName" class="foundItemName" required>
                    <br>
                    <label for="foundItemDescription">Description:</label>
                    <textarea id="foundItemDescription" class="Description" required></textarea>
                    <br>
                    <label for="foundItemDate">Date Lost:</label>
                    <input type="date" id="foundItemDate" class="foundItemDate" required>
                    <br>
                    <label for="foundItemLocation">Location Lost:</label>
                    <input type="text" id="foundItemLocation" class="foundItemLocation" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="searchitem" class="section">
                <form id="searchItemForm">
                    <h2>Search Items</h2>
                    <br>
                    <label for="searchQuery">Search by Name or Description:</label>
                    <textarea type="text" id="searchQuery" class="searchQuery" required>
                    </textarea>
                    <br>
                    <button type="submit">Search</button>
                </form>
            </section>
            <section id="contactus" class="section">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="email" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" class="message" required></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="adminlogin" class="section">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" class="adminUsername" required>
                    <br>
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" class="adminPassword" required>
                    <br>
                    <button type="submit">Login</button>
                </form>
            </section>
            <section id="userresponses" class="section">
                <h2>User Responses</h2>
                <div>
                </div>
                
                
            </section>



        </main>

    <script src="index.js"></script>
</body>
</html>
